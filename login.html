<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            margin-top: 100px;
        }
        form {
            display: inline-block;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 17px;
        }
        button {
            padding: 10px 30px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #1769aa;
        }
    </style>
</head>
<body>
    <h1>صفحة تسجيل الدخول</h1>
    <form>
        <div>
            <label for="username">اسم المستخدم:</label><br>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">كلمة المرور:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">دخول</button>
    </form>
</body>
</html>
